<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="https://picsum.photos/id/239/500/300" alt="img" />
        <img src="https://picsum.photos/id/220/500/300" alt="img" />
        <img src="https://picsum.photos/id/222/500/300" alt="img" />
        <img src="https://picsum.photos/id/217/500/300" alt="img" />
        <img src="https://picsum.photos/id/235/500/300" alt="" />
        <img src="https://picsum.photos/id/214/500/300" alt="" />
        <img src="https://picsum.photos/id/219/500/300" alt="" />
      </div>

      <i class="fa-solid fa-angles-left btn prev"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
